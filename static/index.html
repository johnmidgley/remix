<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCA Mixer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
        }

        /* Top toolbar */
        .toolbar {
            background: linear-gradient(180deg, #3d3d3d 0%, #2d2d2d 100%);
            border-bottom: 1px solid #000;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 1px 0 rgba(255,255,255,0.05) inset;
        }

        .toolbar-title {
            font-size: 13px;
            font-weight: 500;
            color: #ccc;
            letter-spacing: 0.3px;
        }

        .toolbar-controls {
            display: flex;
            gap: 8px;
        }

        /* Main container */
        .main-container {
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 41px);
        }

        /* Upload Section */
        .upload-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: linear-gradient(180deg, #242424 0%, #1a1a1a 100%);
        }

        .upload-card {
            background: linear-gradient(180deg, #3a3a3a 0%, #2a2a2a 100%);
            border: 1px solid #4a4a4a;
            border-radius: 8px;
            padding: 40px 60px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.05);
        }

        .drop-zone {
            border: 2px dashed #555;
            border-radius: 8px;
            padding: 50px 40px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: rgba(0,0,0,0.2);
        }

        .drop-zone:hover, .drop-zone.drag-over {
            border-color: #0a84ff;
            background: rgba(10, 132, 255, 0.1);
        }

        .drop-zone-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            background: linear-gradient(180deg, #5a5a5a 0%, #3a3a3a 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.1);
        }

        .drop-zone-text {
            font-size: 14px;
            color: #fff;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .drop-zone-hint {
            font-size: 12px;
            color: #888;
        }

        .file-input {
            display: none;
        }

        /* Controls row */
        .controls-row {
            display: flex;
            gap: 16px;
            margin-top: 24px;
            align-items: flex-end;
            justify-content: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .control-group label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-group select {
            background: linear-gradient(180deg, #3a3a3a 0%, #2a2a2a 100%);
            border: 1px solid #555;
            border-radius: 4px;
            padding: 8px 12px;
            color: #fff;
            font-size: 13px;
            min-width: 100px;
            cursor: pointer;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.05);
        }

        .control-group select:focus {
            outline: none;
            border-color: #0a84ff;
        }

        /* Buttons */
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: linear-gradient(180deg, #0a84ff 0%, #0070e0 100%);
            color: #fff;
            box-shadow: 0 1px 2px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.2);
        }

        .btn-primary:hover {
            background: linear-gradient(180deg, #3198ff 0%, #0a84ff 100%);
        }

        .btn-primary:active {
            background: linear-gradient(180deg, #0070e0 0%, #005bb5 100%);
        }

        .btn-primary:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: linear-gradient(180deg, #4a4a4a 0%, #3a3a3a 100%);
            color: #ccc;
            border: 1px solid #555;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.05);
        }

        .btn-secondary:hover {
            background: linear-gradient(180deg, #555 0%, #444 100%);
            color: #fff;
        }

        /* File info */
        .file-info {
            display: none;
            align-items: center;
            gap: 12px;
            margin-top: 16px;
            padding: 10px 14px;
            background: linear-gradient(180deg, #2a4a2a 0%, #1a3a1a 100%);
            border-radius: 6px;
            border: 1px solid #3a5a3a;
        }

        .file-info.visible {
            display: flex;
        }

        .file-info-icon {
            font-size: 18px;
        }

        .file-info-name {
            flex: 1;
            font-size: 13px;
            font-weight: 500;
            color: #8f8;
        }

        .file-info-clear {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 18px;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .file-info-clear:hover {
            color: #ff6b6b;
            background: rgba(255,100,100,0.1);
        }

        /* Processing state */
        .processing {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .processing.visible {
            display: block;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid #333;
            border-top-color: #0a84ff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        .processing p {
            color: #888;
            font-size: 13px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mixer Section */
        .mixer-section {
            display: none;
            flex: 1;
            flex-direction: column;
            background: #1a1a1a;
        }

        .mixer-section.visible {
            display: flex;
        }

        /* Transport bar */
        .transport-bar {
            background: linear-gradient(180deg, #2d2d2d 0%, #222 100%);
            border-bottom: 1px solid #000;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.03);
        }

        .transport-controls {
            display: flex;
            align-items: center;
            gap: 4px;
            background: linear-gradient(180deg, #1a1a1a 0%, #111 100%);
            padding: 4px;
            border-radius: 6px;
            border: 1px solid #333;
        }

        .transport-btn {
            width: 36px;
            height: 30px;
            border: none;
            border-radius: 4px;
            background: transparent;
            color: #888;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .transport-btn:hover {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        .transport-btn.active {
            background: #0a84ff;
            color: #fff;
        }

        .transport-btn.play-btn {
            width: 44px;
            font-size: 16px;
        }

        .transport-btn.play-btn.playing {
            color: #30d158;
        }

        /* LCD Display */
        .lcd-display {
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%);
            border: 1px solid #333;
            border-radius: 4px;
            padding: 8px 16px;
            min-width: 160px;
            text-align: center;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
        }

        .lcd-time {
            font-family: 'SF Mono', 'Menlo', monospace;
            font-size: 20px;
            color: #30d158;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(48, 209, 88, 0.5);
        }

        /* Progress/Timeline */
        .timeline {
            background: #111;
            padding: 8px 20px;
            border-bottom: 1px solid #333;
        }

        .timeline-track {
            height: 8px;
            background: linear-gradient(180deg, #222 0%, #2a2a2a 100%);
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid #333;
        }

        .timeline-progress {
            height: 100%;
            background: linear-gradient(90deg, #30d158, #34c759);
            width: 0%;
            transition: width 0.1s linear;
            box-shadow: 0 0 8px rgba(48, 209, 88, 0.4);
        }

        /* Channel strips container */
        .mixer-area {
            flex: 1;
            display: flex;
            background: linear-gradient(180deg, #1e1e1e 0%, #181818 100%);
            overflow-x: auto;
            padding: 0;
        }

        .channels {
            display: flex;
            margin: 0 auto;
            padding: 0;
        }

        /* Channel strip */
        .channel {
            width: 90px;
            background: linear-gradient(180deg, #2a2a2a 0%, #222 100%);
            border-right: 1px solid #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 8px;
        }

        .channel:first-child {
            border-left: 1px solid #111;
        }

        .channel-header {
            width: 100%;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
            margin-bottom: 10px;
        }

        .channel-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #0a84ff;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .channel-variance {
            font-size: 10px;
            color: #666;
            font-family: 'SF Mono', monospace;
        }

        /* Meter */
        .meter {
            width: 8px;
            height: 140px;
            background: linear-gradient(180deg, #1a1a1a 0%, #111 100%);
            border-radius: 2px;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
            border: 1px solid #333;
        }

        .meter-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, 
                #ff3b30 0%, 
                #ff9500 10%, 
                #ffcc00 20%, 
                #30d158 40%, 
                #30d158 100%
            );
            transition: height 0.1s ease;
        }

        /* Fader */
        .fader-track {
            width: 36px;
            height: 160px;
            background: linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%);
            border-radius: 4px;
            position: relative;
            margin-bottom: 8px;
            border: 1px solid #333;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
        }

        .fader-slot {
            position: absolute;
            left: 50%;
            top: 8px;
            bottom: 8px;
            width: 4px;
            transform: translateX(-50%);
            background: linear-gradient(180deg, #111 0%, #222 100%);
            border-radius: 2px;
        }

        .fader {
            -webkit-appearance: none;
            appearance: none;
            width: 144px;
            height: 36px;
            background: transparent;
            transform: rotate(-90deg);
            transform-origin: center;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -72px;
            margin-top: -18px;
        }

        .fader::-webkit-slider-runnable-track {
            height: 4px;
            background: transparent;
        }

        .fader::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 36px;
            height: 20px;
            background: linear-gradient(180deg, #6a6a6a 0%, #4a4a4a 50%, #3a3a3a 100%);
            border-radius: 3px;
            cursor: pointer;
            margin-top: -8px;
            box-shadow: 
                0 1px 0 rgba(255,255,255,0.2) inset,
                0 -1px 0 rgba(0,0,0,0.3) inset,
                0 2px 4px rgba(0,0,0,0.4);
            border: 1px solid #222;
        }

        .fader::-webkit-slider-thumb:hover {
            background: linear-gradient(180deg, #7a7a7a 0%, #5a5a5a 50%, #4a4a4a 100%);
        }

        .fader::-moz-range-track {
            height: 4px;
            background: transparent;
        }

        .fader::-moz-range-thumb {
            width: 36px;
            height: 20px;
            background: linear-gradient(180deg, #6a6a6a 0%, #4a4a4a 50%, #3a3a3a 100%);
            border-radius: 3px;
            cursor: pointer;
            border: 1px solid #222;
            box-shadow: 
                0 1px 0 rgba(255,255,255,0.2) inset,
                0 -1px 0 rgba(0,0,0,0.3) inset,
                0 2px 4px rgba(0,0,0,0.4);
        }

        .channel-value {
            font-size: 11px;
            font-family: 'SF Mono', monospace;
            color: #888;
            margin-bottom: 10px;
            background: #111;
            padding: 3px 8px;
            border-radius: 3px;
            border: 1px solid #333;
        }

        /* Solo/Mute buttons */
        .channel-buttons {
            display: flex;
            gap: 4px;
        }

        .channel-buttons button {
            width: 28px;
            height: 22px;
            border: 1px solid #333;
            border-radius: 3px;
            font-size: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.1s;
            background: linear-gradient(180deg, #3a3a3a 0%, #2a2a2a 100%);
            color: #666;
        }

        .btn-solo:hover {
            color: #fc0;
        }

        .btn-solo.active {
            background: linear-gradient(180deg, #fc0 0%, #c90 100%);
            color: #000;
            border-color: #a80;
        }

        .btn-mute:hover {
            color: #ff453a;
        }

        .btn-mute.active {
            background: linear-gradient(180deg, #ff453a 0%, #d63030 100%);
            color: #fff;
            border-color: #a02020;
        }

        /* Bottom bar */
        .bottom-bar {
            background: linear-gradient(180deg, #2d2d2d 0%, #222 100%);
            border-top: 1px solid #444;
            padding: 12px 20px;
            display: flex;
            justify-content: center;
            gap: 12px;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.03);
        }

        /* Master section */
        .master-section {
            width: 100px;
            background: linear-gradient(180deg, #333 0%, #282828 100%);
            border-right: 1px solid #111;
            border-left: 2px solid #0a84ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 8px;
        }

        .master-section .channel-label {
            color: #ff9f0a;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .channel {
                width: 75px;
            }

            .fader-track {
                height: 120px;
            }

            .fader {
                width: 104px;
                margin-left: -52px;
            }

            .meter {
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Toolbar -->
    <div class="toolbar">
        <div class="toolbar-title">PCA Audio Mixer</div>
        <div class="toolbar-controls">
            <button class="btn btn-secondary" id="newFileBtn" style="display:none;">New File</button>
        </div>
    </div>

    <div class="main-container">
        <!-- Upload Section -->
        <section class="upload-section" id="uploadSection">
            <div class="upload-card">
                <div class="drop-zone" id="dropZone">
                    <div class="drop-zone-icon">♪</div>
                    <div class="drop-zone-text">Drop audio file here</div>
                    <div class="drop-zone-hint">WAV or MP3 format</div>
                </div>
                <input type="file" class="file-input" id="fileInput" accept=".wav,.mp3,audio/wav,audio/mpeg">
                
                <div class="file-info" id="fileInfo">
                    <span class="file-info-icon">✓</span>
                    <span class="file-info-name" id="fileName"></span>
                    <button class="file-info-clear" id="clearFile">×</button>
                </div>

                <div class="controls-row">
                    <div class="control-group">
                        <label>Components</label>
                        <select id="numComponents">
                            <option value="2">2</option>
                            <option value="3" selected>3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="8">8</option>
                            <option value="10">10</option>
                            <option value="12">12</option>
                            <option value="16">16</option>
                            <option value="20">20</option>
                            <option value="24">24</option>
                            <option value="32">32</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" id="processBtn" disabled>
                        Process Audio
                    </button>
                </div>

                <div class="processing" id="processing">
                    <div class="spinner"></div>
                    <p>Analyzing audio...</p>
                </div>
            </div>
        </section>

        <!-- Mixer Section -->
        <section class="mixer-section" id="mixerSection">
            <!-- Transport Bar -->
            <div class="transport-bar">
                <div class="transport-controls">
                    <button class="transport-btn" id="stopBtn" title="Stop">■</button>
                    <button class="transport-btn play-btn" id="playBtn" title="Play">▶</button>
                    <button class="transport-btn" id="loopBtn" title="Cycle">⟳</button>
                </div>
                <div class="lcd-display">
                    <div class="lcd-time" id="lcdTime">0:00.0</div>
                </div>
                <button class="btn btn-secondary" id="resetBtn">Reset</button>
                <button class="btn btn-primary" id="mixdownBtn">Bounce</button>
            </div>

            <!-- Timeline -->
            <div class="timeline">
                <div class="timeline-track" id="progressBar">
                    <div class="timeline-progress" id="progressFill"></div>
                </div>
            </div>

            <!-- Mixer Area -->
            <div class="mixer-area">
                <div class="channels" id="channels">
                    <!-- Channel strips generated by JS -->
                </div>
            </div>
        </section>
    </div>

    <script>
        // State
        let sessionId = null;
        let audioContext = null;
        let componentBuffers = [];
        let componentSources = [];
        let componentGains = [];
        let masterGain = null;
        let isPlaying = false;
        let isLooping = false;
        let startTime = 0;
        let pauseTime = 0;
        let animationFrame = null;

        // Elements
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const clearFile = document.getElementById('clearFile');
        const numComponents = document.getElementById('numComponents');
        const processBtn = document.getElementById('processBtn');
        const processing = document.getElementById('processing');
        const uploadSection = document.getElementById('uploadSection');
        const mixerSection = document.getElementById('mixerSection');
        const channels = document.getElementById('channels');
        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');
        const loopBtn = document.getElementById('loopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const mixdownBtn = document.getElementById('mixdownBtn');
        const newFileBtn = document.getElementById('newFileBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const lcdTime = document.getElementById('lcdTime');

        let selectedFile = null;

        // Drag and drop
        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        clearFile.addEventListener('click', () => {
            selectedFile = null;
            fileInfo.classList.remove('visible');
            processBtn.disabled = true;
            fileInput.value = '';
        });

        function handleFile(file) {
            const lowerName = file.name.toLowerCase();
            if (!lowerName.endsWith('.wav') && !lowerName.endsWith('.mp3')) {
                alert('Please select a WAV or MP3 file');
                return;
            }
            selectedFile = file;
            fileName.textContent = file.name;
            fileInfo.classList.add('visible');
            processBtn.disabled = false;
        }

        // Process audio
        processBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            processing.classList.add('visible');
            processBtn.disabled = true;

            const formData = new FormData();
            formData.append('audio', selectedFile);
            formData.append('num_components', numComponents.value);

            try {
                const response = await fetch('/api/process', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Processing failed');
                }

                const result = await response.json();
                sessionId = result.session_id;

                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }

                componentBuffers = [];
                for (const base64 of result.components) {
                    const binary = atob(base64);
                    const bytes = new Uint8Array(binary.length);
                    for (let i = 0; i < binary.length; i++) {
                        bytes[i] = binary.charCodeAt(i);
                    }
                    const buffer = await audioContext.decodeAudioData(bytes.buffer);
                    componentBuffers.push(buffer);
                }

                buildMixer(result);

                uploadSection.style.display = 'none';
                mixerSection.classList.add('visible');
                newFileBtn.style.display = 'block';

            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                processing.classList.remove('visible');
                processBtn.disabled = false;
            }
        });

        function buildMixer(result) {
            channels.innerHTML = '';
            componentGains = [];

            for (let i = 0; i < result.num_components; i++) {
                const variance = result.variance_ratios[i].toFixed(1);
                
                const channel = document.createElement('div');
                channel.className = 'channel';
                channel.innerHTML = `
                    <div class="channel-header">
                        <div class="channel-label">PC ${i + 1}</div>
                        <div class="channel-variance">${variance}%</div>
                    </div>
                    <div class="meter">
                        <div class="meter-fill" id="meter-${i}" style="height: 60%"></div>
                    </div>
                    <div class="fader-track">
                        <div class="fader-slot"></div>
                        <input type="range" class="fader" min="0" max="100" value="100" 
                               data-index="${i}" id="fader-${i}">
                    </div>
                    <div class="channel-value" id="value-${i}">0.0</div>
                    <div class="channel-buttons">
                        <button class="btn-solo" data-index="${i}">S</button>
                        <button class="btn-mute" data-index="${i}">M</button>
                    </div>
                `;
                channels.appendChild(channel);

                const fader = channel.querySelector('.fader');
                const valueDisplay = channel.querySelector('.channel-value');
                
                updateFaderDisplay(fader.value, valueDisplay);
                
                fader.addEventListener('input', (e) => {
                    const value = e.target.value;
                    updateFaderDisplay(value, valueDisplay);
                    updateGain(i, value / 100);
                });

                const soloBtn = channel.querySelector('.btn-solo');
                const muteBtn = channel.querySelector('.btn-mute');

                soloBtn.addEventListener('click', () => {
                    soloBtn.classList.toggle('active');
                    updateSoloMute();
                });

                muteBtn.addEventListener('click', () => {
                    muteBtn.classList.toggle('active');
                    updateSoloMute();
                });
            }

            updateLcdTime(0);
        }

        function updateFaderDisplay(value, element) {
            const db = value == 0 ? '-∞' : (20 * Math.log10(value / 100)).toFixed(1);
            element.textContent = db === '-∞' ? '-∞' : db;
        }

        function updateGain(index, value) {
            if (componentGains[index]) {
                componentGains[index].gain.setValueAtTime(value, audioContext.currentTime);
            }
        }

        function updateSoloMute() {
            const solos = document.querySelectorAll('.btn-solo.active');
            const hasSolo = solos.length > 0;

            document.querySelectorAll('.channel').forEach((channel, i) => {
                const isSoloed = channel.querySelector('.btn-solo').classList.contains('active');
                const isMuted = channel.querySelector('.btn-mute').classList.contains('active');
                const faderValue = parseInt(document.getElementById(`fader-${i}`).value) / 100;

                let gainValue = faderValue;
                if (isMuted || (hasSolo && !isSoloed)) {
                    gainValue = 0;
                }

                if (componentGains[i]) {
                    componentGains[i].gain.setValueAtTime(gainValue, audioContext.currentTime);
                }
            });
        }

        function startPlayback(offset = 0) {
            if (!audioContext || componentBuffers.length === 0) return;

            stopPlayback();

            componentSources = [];
            componentGains = [];

            masterGain = audioContext.createGain();
            masterGain.connect(audioContext.destination);

            for (let i = 0; i < componentBuffers.length; i++) {
                const source = audioContext.createBufferSource();
                source.buffer = componentBuffers[i];
                source.loop = isLooping;

                const gain = audioContext.createGain();
                const faderValue = parseInt(document.getElementById(`fader-${i}`).value) / 100;
                gain.gain.value = faderValue;

                source.connect(gain);
                gain.connect(masterGain);

                componentSources.push(source);
                componentGains.push(gain);

                source.start(0, offset);
            }

            updateSoloMute();

            startTime = audioContext.currentTime - offset;
            isPlaying = true;
            playBtn.innerHTML = '❚❚';
            playBtn.classList.add('playing');

            if (componentSources[0]) {
                componentSources[0].onended = () => {
                    if (!isLooping) {
                        stopPlayback();
                    }
                };
            }

            updateProgress();
        }

        function stopPlayback() {
            componentSources.forEach(source => {
                try { source.stop(); } catch(e) {}
            });
            componentSources = [];
            
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
            }

            isPlaying = false;
            playBtn.innerHTML = '▶';
            playBtn.classList.remove('playing');
        }

        function updateProgress() {
            if (!isPlaying || componentBuffers.length === 0) return;

            const duration = componentBuffers[0].duration;
            let currentTime = audioContext.currentTime - startTime;
            
            if (isLooping) {
                currentTime = currentTime % duration;
            }

            const progress = (currentTime / duration) * 100;
            progressFill.style.width = Math.min(progress, 100) + '%';
            updateLcdTime(currentTime);

            // Update meters
            updateMeters();

            if (currentTime < duration || isLooping) {
                animationFrame = requestAnimationFrame(updateProgress);
            }
        }

        function updateMeters() {
            document.querySelectorAll('.channel').forEach((channel, i) => {
                const meter = document.getElementById(`meter-${i}`);
                if (meter && componentGains[i]) {
                    const faderValue = parseInt(document.getElementById(`fader-${i}`).value);
                    const isMuted = channel.querySelector('.btn-mute').classList.contains('active');
                    const solos = document.querySelectorAll('.btn-solo.active');
                    const hasSolo = solos.length > 0;
                    const isSoloed = channel.querySelector('.btn-solo').classList.contains('active');
                    
                    let level = faderValue;
                    if (isMuted || (hasSolo && !isSoloed)) {
                        level = 0;
                    }
                    // Add some random variation for "activity"
                    if (isPlaying && level > 0) {
                        level = Math.min(100, level * (0.7 + Math.random() * 0.3));
                    }
                    meter.style.height = level + '%';
                }
            });
        }

        function updateLcdTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            const tenths = Math.floor((seconds % 1) * 10);
            lcdTime.textContent = `${mins}:${secs.toString().padStart(2, '0')}.${tenths}`;
        }

        // Transport controls
        playBtn.addEventListener('click', () => {
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }

            if (isPlaying) {
                pauseTime = audioContext.currentTime - startTime;
                stopPlayback();
            } else {
                startPlayback(pauseTime);
            }
        });

        stopBtn.addEventListener('click', () => {
            stopPlayback();
            pauseTime = 0;
            progressFill.style.width = '0%';
            updateLcdTime(0);
        });

        loopBtn.addEventListener('click', () => {
            isLooping = !isLooping;
            loopBtn.classList.toggle('active', isLooping);
            
            componentSources.forEach(source => {
                source.loop = isLooping;
            });
        });

        progressBar.addEventListener('click', (e) => {
            if (componentBuffers.length === 0) return;
            
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            const duration = componentBuffers[0].duration;
            const seekTime = percent * duration;

            pauseTime = seekTime;
            if (isPlaying) {
                startPlayback(seekTime);
            } else {
                progressFill.style.width = (percent * 100) + '%';
                updateLcdTime(seekTime);
            }
        });

        resetBtn.addEventListener('click', () => {
            document.querySelectorAll('.fader').forEach((fader, i) => {
                fader.value = 100;
                const valueDisplay = document.getElementById(`value-${i}`);
                updateFaderDisplay(100, valueDisplay);
            });
            document.querySelectorAll('.btn-solo, .btn-mute').forEach(btn => {
                btn.classList.remove('active');
            });
            componentGains.forEach(gain => {
                if (gain) gain.gain.setValueAtTime(1, audioContext.currentTime);
            });
        });

        // Mixdown (Bounce)
        mixdownBtn.addEventListener('click', async () => {
            if (!sessionId) return;

            const volumes = [];
            const solos = document.querySelectorAll('.btn-solo.active');
            const hasSolo = solos.length > 0;

            document.querySelectorAll('.channel').forEach((channel, i) => {
                const isSoloed = channel.querySelector('.btn-solo').classList.contains('active');
                const isMuted = channel.querySelector('.btn-mute').classList.contains('active');
                const faderValue = parseInt(document.getElementById(`fader-${i}`).value) / 100;

                let volume = faderValue;
                if (isMuted || (hasSolo && !isSoloed)) {
                    volume = 0;
                }
                volumes.push(volume);
            });

            mixdownBtn.disabled = true;
            const originalText = mixdownBtn.textContent;
            mixdownBtn.textContent = 'Bouncing...';

            try {
                const response = await fetch('/api/mix', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: sessionId, volumes })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Mix failed');
                }

                const result = await response.json();
                
                const binary = atob(result.audio);
                const bytes = new Uint8Array(binary.length);
                for (let i = 0; i < binary.length; i++) {
                    bytes[i] = binary.charCodeAt(i);
                }
                
                const blob = new Blob([bytes], { type: 'audio/wav' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'bounced_mix.wav';
                a.click();
                URL.revokeObjectURL(url);

            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                mixdownBtn.disabled = false;
                mixdownBtn.textContent = originalText;
            }
        });

        // New file
        newFileBtn.addEventListener('click', () => {
            stopPlayback();
            sessionId = null;
            componentBuffers = [];
            selectedFile = null;
            pauseTime = 0;
            
            fileInfo.classList.remove('visible');
            fileInput.value = '';
            processBtn.disabled = true;
            progressFill.style.width = '0%';
            updateLcdTime(0);
            
            mixerSection.classList.remove('visible');
            uploadSection.style.display = 'flex';
            newFileBtn.style.display = 'none';
        });
    </script>
</body>
